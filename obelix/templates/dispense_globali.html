
{% extends "base.html" %}

{% block content %}      

<table>
	<tr>
		<td width="90%"><h1>Dispense</h1></td>
			<td width="9.999%">
				<select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
					<option value="" class="opt" selected>Seleziona ordine</option>
					<option value="/accounts/profilo_utente/superuser/dispense/insegnamento/" class="opt">Insegnamento</option>
					<option value="/accounts/profilo_utente/superuser/dispense/autore/" class="opt">Autore</option>
					<option value="/accounts/profilo_utente/superuser/dispense/pub/" class="opt">Pubblicazione</option>
					<option value="/accounts/profilo_utente/superuser/dispense/pub_reverse/" class="opt">Pub_inverse</option>
				</select>
			</td>
		</tr>
</table>
<br>

<table>
	<tr>
		<td width="22%"><b>NOME</b></td>
		<td width="25%"><b>INSEGNAMENTO</b></td>
		<td width="20%"><b>CORSO</b></td>
		<td width="28%"><b>AUTORE</b></td>
		<td width="4.999%"><b>DATA</b></td>
	</tr>
		{% for disp in Dispense %}
		<tr class="tbl_row">	
			<td><a href="/cdl/{{disp.insegnamento.corso}}/{{disp.insegnamento}}/recenti/" style="text-decoration:none;">
				<div class="rif"><b>{{disp.titolo | capfirst}}</b></div>
				</a>
			</td>
			<td>{{disp.insegnamento}}</td>
			<td>{{disp.insegnamento.corso}}</td>
			<td><small>{{disp.utente.email}}</small></td>
			<td>{{disp.data_pub | date:"SHORT_DATE_FORMAT"}}</td>
		</tr>			
		{% endfor %}
</table>


{% endblock %}
