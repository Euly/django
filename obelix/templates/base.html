<!DOCTYPE html>
<html lang="it">
<head>
	

	<style type="text/css">
		body {
			text-align: center ;
			font-family: Helvetica, Geneva, Arial,
			SunSans-Regular, sans-serif 	
		}

		#page {
			width: 100% ;
			hight: 100%
			min-width: 850px ;
			text-align: left ;
			margin: 0px auto 20px auto;
		}

		#sidebar {
			float: left ;
			width: 12% ;
			height: 20vh ;
			padding-left: 9px ;
			padding-top: 10px ;
			border: 1px solid #000 ;
		}

		#content {
			float: left;
			width: 70% ;
			height: 100vh ;
			padding-bottom: 10px ;
			padding-left: 20px ;
			<!--border: 10px solid #000 ;-->
			
		}
		
		#sidebar-right {
			float: right ;
			width: 12% ;
			height: 20vh ;
			padding-left: 9px ;
			padding-top: 10px ;
			border: 1px solid #000 ;
			
		}
		
		#titolo {
			width: 100% ;
			font-size: 100px;
			color: white;
			background-color: silver ;
		}
		
	</style>
</head>

<body style="height: 100%;">
	<div id="page">
		<div id="titolo">
			<div align=center>
				{% block titolo %}
					Obelix 2.0
				{% endblock %}
			</div>
		</div>
		
		<div id="sidebar">
		{% block sidebar %}
				<li><a href="/admin/">Admin</a></li>
				<li><a href="/home/">Home</a></li>
				<li><a href="/cdl/all/">Corsi di Laurea</a></li>
				<li><a href="/accounts/profilo_utente">Profilo</a></li>
		{% endblock %}
		</div>
			
		<div id="content">
		{% block content %}{% endblock %}
		</div>
			
		
		<div id="sidebar-right">
		{% block sidebar-right %}
		{% endblock %}
		</div>
	
	</div>
</body>
</html>
