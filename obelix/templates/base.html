
<!DOCTYPE html>
<html lang="it">
<head>
	<title>{% block title %}Obelix 2.0 {% endblock %}</title>

	<style type="text/css">
		body {
			text-align: center ;
			font-family: 'Palatino Linotype ;
		}

		#page {
			width: 90% ;
			text-align: left ;
			margin: 10px auto 20px auto;
			background-color: #0c0c0c ;
		}

		#sidebar {
			float: left ;
			width: 200px ;
			border: 1px solid #000 ;
		}

		#content {
			float: left ;
			width: 600px ;
			border: 1px solid #f00
			padding-left: 10px ;
		}
		
		#sidebar-right {
			float: right ;
			width: 200px ;
			border: 1px solid #000 ;
			padding: 10px ;
		}
	</style>
</head>

<body>
	<div id="page">

	<div id="sidebar">
		{% block sidebar %}
		<ul>
			<li><a href="/cdl/all">Corsi di Laurea</a></li>
			<li><a href="/admin/">Admin</a></li>
		</ul>
		{% endblock %}
	</div>
	
	<div id="sidebar-right">
		{% block sidebar-right %}
			<a href="/accounts/register/">Registrati</a>
			<br>
			<a href="/accounts/login/">Sign in</a>
			<br>
			<a href="/accounts/logout/">Sign out</a>
		{% endblock %}
	</div>

	<div id="content">
		{% block content %}{% endblock %}
	</div>
	
	
	
	</div>
	
</body>
</html>
