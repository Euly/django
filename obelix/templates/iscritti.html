{% extends "base.html" %}

{% block content %}       
<table>
		<tr>
			<td width="90%"><h1>Utenti registrati</h1></td>
			<td width="9.999%">
					<select onchange="this.options[this.selectedIndex].value && (window.location = this.options[this.selectedIndex].value);">
						<option value="" class="opt">Seleziona ordine</option>
						<option value="/accounts/profilo_utente/superuser/iscritti/nome/" class="opt">Nome</option>
						<option value="/accounts/profilo_utente/superuser/iscritti/cognome/" class="opt">Cognome</option>
						<option value="/accounts/profilo_utente/superuser/iscritti/email/"  class="opt">Email</option>
					</select>
			</td>
		</tr>
</table>
<br>       
<table>
	<tr>
		<td width="25%"><b>NOME</b></td>
		<td width="25%"><b>COGNOME</b></td>
		<td width="35%"><b>EMAIL</b></td>
		<td width="4.999%"><b>BAN</b></td>
		<td width="10%"></td>
	</tr>	
		{% for isc in Iscritti %}
		<tr class="tbl_row">	
			<td>{{isc.user.first_name | capfirst}}</td>
			<td>{{isc.user.last_name | capfirst}}</td>
			<td><small>{{isc.user.email}}</small></td>
			<td align="center">
				{% if isc.ban == False %}
					F
				{% else %}
					V
				{% endif %}
			</td>
			<td >
				<form action="/accounts/profilo_utente/superuser/ban/0/{{isc.user.id}}">	  
					<button type="submit" class="btn">Banna</button>
				</form>
			</td>
		</tr>
		{% endfor %}
</table>

{% endblock %}
